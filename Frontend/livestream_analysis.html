
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .content-container {
            display: flex;
            gap: 20px;
        }

        .livestream-container {
            flex: 3;
            background-color: #fff8ed;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .analysis-container {
            flex: 2;
            background-color: #fff8ed;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .video-placeholder {
            background-color: #333;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: auto;
        }

        .btn {
            background-color: #222;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background-color: #28a745;
        }

        .btn-stop {
            background-color: #dc3545;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .analysis-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Livestream Analysis</h1>
        </header>

        <div class="content-container">
            <!-- Livestream Section -->
            <div class="livestream-container">
                <h2 class="section-title">Live Camera Feed</h2>
                <div class="video-placeholder" id="video-feed">
                    Camera feed will appear here
                </div>
                <div class="controls">
                    <button class="btn btn-start" id="start-stream">Start Stream</button>
                    <button class="btn btn-stop" id="stop-stream">Stop Stream</button>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="analysis-container">
                <h2 class="section-title">Real-time Analysis</h2>
                <div class="analysis-content" id="analysis-results">
                    Analysis results will appear here when livestream is active.
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const startStreamBtn = document.getElementById('start-stream');
        const stopStreamBtn = document.getElementById('stop-stream');
        const videoFeed = document.getElementById('video-feed');
        const analysisResults = document.getElementById('analysis-results');

        let sessionId = null;
        let statusInterval = null;

        // Start livestream
        startStreamBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/livestream/start/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: 0
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    sessionId = data.session_id;
                    videoFeed.innerHTML = 'Stream active - Session ID: ' + sessionId;
                    
                    // Start polling for status updates
                    statusInterval = setInterval(checkStreamStatus, 5000);
                    
                    // Disable start button, enable stop button
                    startStreamBtn.disabled = true;
                    stopStreamBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error starting livestream:', error);
                analysisResults.innerHTML = '<p>Error starting livestream</p>';
            }
        });

        // Stop livestream
        stopStreamBtn.addEventListener('click', async () => {
            if (!sessionId) return;
            
            try {
                const response = await fetch('/livestream/stop/', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    videoFeed.innerHTML = 'Stream stopped';
                    analysisResults.innerHTML += '<p>Stream ended. Summary: ' + 
                        JSON.stringify(data.summary, null, 2) + '</p>';
                    
                    // Clear interval
                    if (statusInterval) {
                        clearInterval(statusInterval);
                    }
                    
                    // Reset session ID
                    sessionId = null;
                    
                    // Enable start button
                    startStreamBtn.disabled = false;
                    stopStreamBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error stopping livestream:', error);
            }
        });

        // Check stream status
        async function checkStreamStatus() {
            if (!sessionId) return;
            
            try {
                const response = await fetch(`/livestream/status/?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Update analysis results
                    const sessionInfo = data.session_info;
                    if (sessionInfo.latest_analysis) {
                        analysisResults.innerHTML = `
                            <h3>Latest Analysis:</h3>
                            <p>Crowd Level: ${sessionInfo.latest_analysis.crowd_level || 'N/A'}</p>
                            <p>Crowd Count: ${sessionInfo.latest_analysis.crowd_count || 'N/A'}</p>
                            <p>Timestamp: ${new Date().toLocaleTimeString()}</p>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error checking stream status:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Disable stop button initially
            stopStreamBtn.disabled = true;
        });
    </script>
</body>
</html>
